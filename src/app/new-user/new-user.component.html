<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="firstName">Prenom</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="drinkPreference">Boisson fav</label>
      <select class="form-control" id="drinkPreference" formControlName="drinkPreference">
        <option value="COKES">Coca</option>
        <option value="PEPSI">Pepsi</option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Enregistrer</button>
  </form>
</div>
